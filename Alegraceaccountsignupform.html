<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Allegrace Fashions</title>
    <link rel="stylesheet" href="accountssign%20up%20_stylesheet.css">

<body>
<div class="form1">
    <img src="images/usericon.png" alt="UserIcon">
    <h1>Sign Up Form</h1>
    <form action="">
        <label for="Email Address">Email Address</label> <br>
        <input type="email" id="Email Address" placeholder="Enter Your Email Address" class="inputbox"> <br>
        <label for="UserName">UserName</label> <br>
        <input type="text" id="UserName" placeholder="Enter Your UserName" class="inputbox"> <br>
        <label for="Password">Password</label> <br>
        <input type="password" id="Password" placeholder="Enter appropriate password" class="inputbox"> <br>
        <p> <span><input type="checkbox"></span> I agree to the terms and conditions </p> <br>
        <button type="button" class="signupbtn">Sign Up</button>
        <hr>
        <p class="or"> OR</p>
        <button type="button" class="signupbtn1">Login with <img src="images/google icon.png" alt="Google Account" onclick=""> </button>
        <br>
        <button type="button" class="signupbtn1">Login with <img src="images/facebook icon.png" alt="Facebook"> </button>
        <br>
        <button type="button" class="signupbtn1">Login with <img src="images/igiiiccccconnn.png" alt="Instagram"> </button>
        <br>
        <button type="button" class="signupbtn1">Login with <img src="images/twitter icon.png" alt="Twitter"> </button>
        <br>
        <hr>
        <p>Do you have an account? <a href="#">Sign In</a></p>
    </form>
</div>
</body>
</html>
