<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join our mailing list</title>
    <link rel="stylesheet" href="AllegraceEntryForm_style.css">
</head>
<body>
<div class="container">
    <h1>Sign up now</h1>
    <form action="">
        <label for="First Name">First Name</label> <br>
        <input type="text" id="First Name" placeholder="Enter First Name" > <br>
        <label for="Last Name">Last name</label> <br>
        <input type="text" id="Last Name" placeholder="Enter Last Name"> <br>
        <label for="Email Address">Email Address</label> <br>
        <input type="email" id="Email Address" placeholder="Enter Email Address"> <br>
        <label for="Phone Number">Phone Number</label> <br>
        <input type="number" id="Phone Number" placeholder="Enter Phone Number"> <br>
        <label for="Home Address">Home Address</label> <br>
        <input type="text" id="Home Address" placeholder="Enter Home Address"> <br>
        <label for="Gender">Gender</label> <br>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label> <br>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label> <br>
        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Other</label> <br>
        <input type="radio" id="Prefer Not To Say" name="Gender" value="Prefer Not To Say">
        <label for="Prefer Not To Say">Prefer Not To Say</label> <br>
        <label for="Would You Like To Receive More Information">Would You Like To Receive More Information</label> <br>
        <input type="radio" id="Yes" name="Would You Like To Receive More Information" value="Yes">
        <label for="Yes">Yes</label> <br>
        <input type="radio" id="No" name="Would You Like To Receive More Information" value="No">
        <label for="No">No</label> <br>
        <label for="Future Recommendations">Future Recommendations</label> <br>
        <input type="textarea  id="Future Recommendations" placeholder="Type your future recommendations"> <br>
        <button type="button" class="Sign Up">Sign Up</button>
        <br>

    </form>
</div>
</body>
</html>
